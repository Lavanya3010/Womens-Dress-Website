      /* Toggle Switch Styles */
.toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(247, 90, 117);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: black; /* Bootstrap primary color */
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

            <form class="bg-white p-4 rounded shadow w-50" id="loginForm">
                <center><img src="images/icons8-mail-contact-70.png"></center>
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-style: italic;">E-mail ID:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="font-style: italic;">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-info w-100" style="font-weight:700; font-style: italic;">Login</button>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');

        emailInput.addEventListener('input', function() {
            if (emailInput.validity.valid) {
                emailInput.classList.add('valid');
                emailInput.classList.remove('invalid');
            } else {
                emailInput.classList.add('invalid');
                emailInput.classList.remove('valid');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (passwordInput.validity.valid) {
                passwordInput.classList.add('valid');
                passwordInput.classList.remove('invalid');
            } else {
                passwordInput.classList.add('invalid');
                passwordInput.classList.remove('valid');
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Check if fields are empty
            if (!emailInput.value) {
                emailInput.classList.add('invalid');
            }
            if (!passwordInput.value) {
                passwordInput.classList.add('invalid');
            }

            // Check validity and remove invalid class if filled
            if (emailInput.value && emailInput.validity.valid) {
                emailInput.classList.remove('invalid');
            }
            if (passwordInput.value && passwordInput.validity.valid) {
                passwordInput.classList.remove('invalid');
            }

            // Optional: Handle successful form submission here
            if (emailInput.value && passwordInput.value) {
                alert("Form submitted successfully!"); // Replace with actual submission logic
            }
        });
    </script>
